<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hauteur des nuages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Convertisseur</h1>

    <img src="calculatrice.png" alt="calculatrice" class="logo">
	
    <div class="form-container">
        <label>
            Température :
            <input type="text" id="temp" step="0.1" placeholder="Ex : 10°">
        </label>

        <label>
            Humidité :
            <input type="text" id="humid" step="0.1" placeholder="Ex : 50%">
        </label>

        <button id="convertir">Convertir</button>
    </div>

    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
