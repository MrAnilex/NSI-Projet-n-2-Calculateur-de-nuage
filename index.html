<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Convertisseur de devises</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Convertisseur</h1>

    <img src="calculatrice.png" alt="calculatrice" class="logo">
	
    <div class="form-container">
        <label>
            Température :
            <input type="text" id="devise" placeholder="Ex : 10°">
        </label>

        <label>
            Humidité :
            <input type="number" id="somme" step="0.01" placeholder="Ex : 50%">
        </label>

        <button id="convertir">Convertir</button>
    </div>

    <h2 id="resultat"></h2>

    <script src="script.js"></script>
</body>
</html>
